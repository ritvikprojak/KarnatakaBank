<div class="ecmCenterPane">
	
    <div data-dojo-type="idx/layout/BorderContainer" data-dojo-props="gutters:true">
		<div data-dojo-attach-point="topPane" data-dojo-type="dijit/layout/ContentPane" 
				data-dojo-props="splitter:true,region:'top'">
			<div style="display: flex; margin-top: 2em">
				<label for="fromDate">From:</label>
					<input data-dojo-id="myFromDate" type="text" data-dojo-attach-point="fromDate" data-dojo-type="dijit/form/DateTextBox" required onChange="myToDate.constraints.min = arguments[0];" />
				<label for="toDate">To:</label>
					<input data-dojo-id="myToDate" type="text" data-dojo-attach-point="toDate" data-dojo-type="dijit/form/DateTextBox" required onChange="myFromDate.constraints.max = arguments[0];" />
					<button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="searchDocuments" data-dojo-attach-event="onClick:searchAmDcmts">Search</button>
			</div>
		</div>
		<div data-dojo-attach-point="centerPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
		
		</div>
	</div>
    
</div>
